<div class="container">
  <div class="row text-center mt-4">
    <div class="col-md-2">
      <p-button routerLink="/" label="Home"></p-button>
    </div>
    <div class="col">
    <h3>Deaths Per Month ({{selectedYear}}/{{selectedState}})</h3>
    </div>
  </div>
  <div class="row mt-4">
    <div class="col-md-4 offset-md-1">
      <p-dropdown [options]="years" [(ngModel)]="selectedYear" placeholder="Select a Year"
      optionLabel="year" optionValue="value" [showClear]="true"
      (ngModelChange)="getDeathsPerMonthData(selectedYear,selectedState)"></p-dropdown>
    </div>
    <div class="col-md-4">
      <p-dropdown [options]="states" [(ngModel)]="selectedState" placeholder="Select a Month"
      optionLabel="state" optionValue="value" [showClear]="true"
      (ngModelChange)="getDeathsPerMonthData(selectedYear,selectedState)"></p-dropdown>
    </div>
  </div>
  <div class="row mt-4">
    <div class="col-md-8 offset-md-1">
      <p-table [value]="deaths_data" [paginator]="true" [rows]="10" [showCurrentPageReport]="true"
        responsiveLayout="scroll" currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries">
        <ng-template pTemplate="header">
          <tr>
            <th>Months</th>
            <th>Death Count</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-customer>
          <tr>
            <td>{{customer.month}}</td>
            <td>{{customer.deaths}}</td>
          </tr>
        </ng-template>

      </p-table>
    </div>
  </div>
</div>
